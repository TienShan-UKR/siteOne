<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="endHeart"></div>
    <div id="wrapper">
        <div class="win">WIN</div>
        <div class="boss">BOSS!!</div>
        <div class="life">
            <div class="text-life">Your Lifes!</div>
            <img class="img-life3" src="heart.png" alt="">
            <img class="img-life2" src="heart.png" alt="">
            <img class="img-life1" src="heart.png" alt="">
            <div class="level">Level 1</div>
            <div class="cash">0 $</div>
        </div>
        <div class="die">YOU DIE!!!</div>
        <div class="takeLife">Take next life</div>
        <div class="tryAgain">Try again</div>
        <canvas id="game" width="1200" height="600">Элемент не поддерживается</canvas>
        <div class="timer__level">
            <div class="line"></div>
            <div class="rotate">END</div>
            <div class="rotate-start">START</div>
        </div>
    </div>


    <script src="game.js"></script>
</body>

</html>
